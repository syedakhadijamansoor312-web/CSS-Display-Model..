<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Model</title>
    <style>
        .heading{
            color:brown;
            background-color: hotpink;
            padding-left: 500px;
            padding-bottom: 20px;
            padding-top: 20px;
            border-radius: 10px;
            margin-bottom: 0px;
        }
           .parent{
            width:100%;
            height:500px;
            background-color:lavenderblush;
            display:flex;
            justify-content: center;
            border-radius: 10px;
            /* justify-content: end; */
            /* justify-content: space-between; */
            /* vertical */
            justify-content: space-evenly;
            /* justify-content: space-around; */
            /* horizontal */
            align-items: center;
            /* align-items:flex-end; */
            /* align-items: flex-start; */
            /* flex-direction: column; */
           } 
           .box{
            width:100px;
            height:100px;
           }   
           .crimson{
            background-color:crimson;
           } 
           .teal{
            background-color:teal;
           }
           .mediumvioletred{
            background-color:mediumvioletred;
           }           
           .steelblue{
            background-color:steelblue;
           }    
                                                                                            
    </style>
</head>
<body>
    <h1 class="heading">CSS Display Model</h1>
    <div class="parent">
        <div class="box child1 crimson"></div>
        <div class="box child2 teal"></div>
        <div class="box child4 mediumvioletred"></div>
        <div class="box child3 steelblue"></div>
    
    </div>
</body>
</html>
